<html>

<head>
    <base href="../dist/">
    <style>
        html {
            background: #212121;
        }
        .shadow {
            background: #F44336;
            width: 50px;
            height: 50px;
            float: left;
            transition: .3s;
        }
        #shadow-1 { transform: translateZ(10px); }
        #shadow-2 { transform: translateZ(20px); }
    </style>
</head>

<body>
    <div class="shadow" id="shadow-1" onclick="document.getElementById('shadow-1').style.transform = 'translateZ(100px)'"></div>
    <div class="shadow" id="shadow-2" onclick="document.getElementById('shadow-2').style.transform = 'translateZ(50px)'"></div>
    
    <script type="text/javascript" src="shadow.js"></script>
    <script type="text/javascript">
        
    </script>
</body>

</html>
